[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
build = ["build>=1.2.2.post1", "check-wheel-contents>=0.6.1", "twine>=6.1.0"]
dev = ["icecream>=2.1.3", "marimo>=0.9.10"]
docs = [
  "black>=25.1.0",
  "mdx-truly-sane-lists>=1.3",
  "mkdocs-embed-external-markdown>=3.0.2",
  "mkdocs-gen-files>=0.5.0",
  "mkdocs-git-committers-plugin-2>=2.5.0",
  "mkdocs-git-revision-date-localized-plugin>=1.2.7",
  "mkdocs-literate-nav>=0.6.1",
  "mkdocs-material[imaging]>=9.6.1",
  "mkdocs-section-index>=0.3.9",
  "mkdocs>=1.6.1",
  "mkdocstrings[python]>=0.26.0",
]

[project]
authors = [
  { email = "30631553+liblaf@users.noreply.github.com", name = "liblaf" },
]
dependencies = [
  "anyio>=4.4.0",
  "boltons>=24.0.0",
  "httpx[socks]>=0.27.2",
  "humanize>=4.10.0",
  "lazy-loader>=0.4",
  "loguru>=0.7.2",
  "prettytable>=3.14.0",
  "pydantic>=2.8.2",
  "rich>=13.8.0",
  "ubelt>=1.3.6",
  "validators>=0.34.0",
]
description = "Add your description here"
license = "MIT"
name = "route-rules"
readme = "docs/README.md"
requires-python = ">=3.12"
version = "0.0.0"

[tool.uv]
default-groups = ["build", "dev", "docs"]

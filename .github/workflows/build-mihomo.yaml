name: Build Mihomo

on:
  push:
    branches-ignore:
      - assets**
      - dist**
      - gh-pages
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Prettier
        run: npm install --global prettier
      - name: Install Mihomo
        run: |-
          gh release --repo 'MetaCubeX/mihomo' download --pattern 'mihomo-linux-amd64-v3-go123-v*.gz'
          gunzip mihomo-linux-amd64-v3-go123-v*.gz
          install -D mihomo-* "$HOME/.local/bin/mihomo"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Test Mihomo
        run: mihomo -v
      - name: Install mise
        uses: jdx/mise-action@v3
      - name: Setup Python
        uses: liblaf/actions-ts/setup-python@dist
      - name: Build
        run: mise run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mihomo
          path: dist

  deploy:
    name: Deploy
    permissions:
      contents: write
    needs:
      - build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Download Artifacts
        uses: actions/download-artifact@v5
        with:
          name: mihomo
          path: dist
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: mihomo
          single-commit: true

  docs:
    name: Docs
    permissions:
      contents: write
      pages: write
    needs:
      - deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: liblaf/actions/setup-python@main
      - name: Deploy
        run: mkdocs gh-deploy --force --no-history
      - name: Setup GitHub Pages
        uses: liblaf/actions-ts/setup-pages@dist
        with:
          token: ${{ secrets.GH_PAT || github.token }}
        continue-on-error: true
